<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLL The Dice : Online Ludo dice</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./sttyle.css">
</head>
<body>
    <center id="text">Roll the Dice</center>
    <!-- if you want to show value on screen then you can un comment below line -->
    <!-- <center><p id="value"></p></center> -->
    <section>
        <div id="wrapper">
            <div class="box-area" id="dice">
                <div class="box box-front"><img src="./images/dice1.png" alt=""></div>
                <div class="box box-right"><img src="./images/dice2.png" alt=""></div>
                <div class="box box-back"><img src="./images/dice3.png" alt=""></div>
                <div class="box box-left"><img src="./images/dice4.png" alt=""></div>
                <div class="box box-top"><img src="./images/dice5.png" alt=""></div>
                <div class="box box-bottom"><img src="./images/dice6.png" alt=""></div>
            </div>
        </div>
        
        <button id="btn">Start</button>
        <!-- <h1>ROLL THE DICE</h1> -->
    </section>
    <div class="background"></div>
    

<script src="/app.js"></script>
<script src="app.js"></script>
